version: "3"
networks:
  default:
    external:
      name: proxy
services:
  project:
    image: sergeytykhonov/rpi-php:7.1-alpine
    container_name: project2
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.port: "80"
      traefik.frontend.priority: "10"
      traefik.frontend.rule: "Host: 192.168.178.52"
    environment:
      - http_proxy
      - https_proxy
      - ftp_proxy
      - no_proxy
    volumes:
      - ./nginx.conf:/etc/nginx/sites-enabled/default
      - ${PWD}:/app
  php:
    image: tobi312/rpi-php
    container_name: php2
    restart: unless-stopped
    volumes:
      - ${PWD}:/app
